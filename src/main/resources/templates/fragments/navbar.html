<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Title</title>
</head>
<body>

    <!-- Start of Desktop Navigation Bar -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light desktop">
        <a class="navbar-brand" th:href="@{index}"><img src="img/Take5_Logo.svg" width="50px" class="mx-3"></a>

        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="t5nav" th:href="@{index}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="t5nav" th:href="@{about}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="t5nav" th:href="@{products}">PRODUCTS</a>
                </li>

                <li class="nav-item">
                    <a class="t5nav" href="#" data-toggle="modal" data-target="#contactUs">CONTACT</a>
                </li>
            </ul>
        </div>

        <!-- Search bar / Login -->
        <div class="ml-auto">

            <!-- To check if user has logged in -->
            <div sec:authorize="isAuthenticated()">
                <form id="logOut" th:action="@{/logout}" method="post">
                    <a class="addProduct" onclick="document.getElementById('logOut').submit();">Log Out</a>
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <a class="addProduct" th:href="@{login}">Log In</a>
            </div>

        </div>
    </nav>
    <!-- End of Desktop Navigation Bar -->

    <!-- Start of Mobile Navigation Bar -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light mobile">
        <a class="navbar-brand" th:href="@{index}"><img src="img/Take5_Logo.svg" width="30px"></a>

        <!-- Mobile Hamburger Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-right" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="t5nav" th:href="@{index}">HOME <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="t5nav" th:href="@{about}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="t5nav" th:href="@{products}">PRODUCTS</a>
                </li>

                <li class="nav-item">
                    <a class="t5nav" href="#" data-toggle="modal" data-target="#contactUs">CONTACT</a>
                </li>

                <!-- To check if user has logged in -->
                <div sec:authorize="isAuthenticated()">
                    <form id="logOut" th:action="@{/logout}" method="post">
                        <li class="nav-item"><a class="t5nav" onclick="document.getElementById('logOut').submit();">LOG OUT</a></li>
                    </form>
                </div>

                <div sec:authorize="isAnonymous()">
                    <li class="nav-item"><a class="t5nav" th:href="@{login}">LOG IN</a></li>
                </div>
            </ul>
        </div>
    </nav>
    <!-- End of Mobile Navigation Bar -->

    <!-- Modal for Contact -->
    <div th:fragment="contactModal" class="modal fade" id="contactUs" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="contactForm">Contact Us</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Contact Form -->
                    <form>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="inputComment">Comment</label>
                            <textarea class="form-control" id="inputComment" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal for Contact -->

</body>
</html>
