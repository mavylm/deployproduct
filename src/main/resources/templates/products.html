<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Icon -->
    <link rel="icon" href="img/Logo_blue_Take5.png">
    <title>Take5</title>
  </head>

  <body>
      <div th:insert="fragments/navbar.html :: navbar"></div>
      <div th:insert="fragments/navbar.html :: contactModal"></div>

      <!-- Start of Header Writeup -->
      <div class="container-fluid p-5">
          <h1>Educational Products</h1>
          <p>
            In Take5, we have a range of products to suit your needs. Our wide range of products spans from children, teenagers and adults. Find your next suitable educational products below.
          </p>
      </div>

      <!-- Start of Products -->
      <div class="container-fluid productPageCards pb-5 pl-5 pr-5">
      
      <form class="row justify-content-end px-3">
        <div class="form-group">
          <select id="inputType" class="form-control" onchange="loadData();">
            <option>All</option>
            <option>eBooks</option>
            <option>Stationery</option>
            <option>Assessment Materials</option>
            <option>Online Courses</option>
            <option>Educational Toys</option>
            <option>Miscellaneous</option>
          </select>
        </div>
      </form>
        
      <!-- Start of Row -->
        <div class="row" id="productRow">
        </div>
      <!-- End of Row -->

    </div>
    <!-- End of Products-->

    <!-- Modal pop-up for each product details -->
    <div class="modal fade" id="productModal"  tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          <div class="modal-header">
                <h2 id="modalCategory"></h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                <img id="modalImg" src=""/>
                <hr>
                <span id="modalName"></span><br />
                <b>Price:</b> <span id="modalPrice"></span><br />
                <b>Quantity:</b> <span id="modalQuantity"></span><br />
                <b>Description:</b> <span id="modalDesc"></span>

                </div>
                <!--<div class="modal-footer">
                  <a class="btn btn-primary addCart" data-dismiss="modal">Add to Cart</a>
                </div>-->
            </div>
      </div>
    </div>
    <!-- End of Modal pop-up for product details -->

    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"></div>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Add Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Add FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/5704215aa3.js" crossorigin="anonymous"></script>
    <!-- Add JS -->
    <script src="js/productController.js"></script>
    <script src="js/productListing.js"></script>
  </body>
</html>
