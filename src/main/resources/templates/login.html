<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Icon -->
    <link rel="icon" href="img/Logo_blue_Take5.png">
    <title>Take5 - Login</title>
</head>
<body>
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div th:insert="fragments/navbar.html :: contactModal"></div>

    <!-- Login Form -->
    <div class="container-fluid mb-5 d-flex justify-content-center h-100">
      <div class="row">

        <div class="col-md-12">
            <div class="container-fluid my-auto text-center">
                <h1>Login</h1>
            </div>

          <div th:if="${param.error}">
            Invalid username and password.
          </div>
          <div th:if="${param.logout}">
            You have been logged out.
          </div>

          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp" required>
              <small id="NameHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
            <button type="submit" class="listB">Submit</button>
            </div>
          </form>

        </div>

      </div>
    </div>
    <!-- End of Login Form -->

    <!-- Footer -->
    <div th:insert="fragments/footer.html :: footer"></div>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Add Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- Add FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/5704215aa3.js" crossorigin="anonymous"></script>
</body>
</html>
